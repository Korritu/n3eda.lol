  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --text-dim: rgba(255, 255, 255, 0.35);
      --text-muted: rgba(255, 255, 255, 0.12);
      --text-ghost: rgba(255, 255, 255, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html {
      scroll-behavior: smooth;
      cursor: none;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      cursor: none;
    }

    /* Language Toggle */
    .lang-toggle {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--text-muted);
      border-radius: 100px;
      padding: 8px 10px;
      cursor: none;
      transition: all 0.3s ease;
    }

    .lang-toggle:hover {
      border-color: var(--text-dim);
      background: rgba(255, 255, 255, 0.05);
    }

    .lang-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      font-family: 'Inter', sans-serif;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      padding: 6px 12px;
      border-radius: 100px;
      cursor: none;
      transition: all 0.3s ease;
    }

    .lang-btn.active {
      background: var(--text);
      color: var(--bg);
    }

    .lang-btn:not(.active):hover {
      color: var(--text-dim);
    }

    /* Audio Player */
    .audio-player {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--text-muted);
      border-radius: 100px;
      padding: 12px 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .audio-player:hover {
      border-color: var(--text-dim);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .play-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--text);
      border: none;
      cursor: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .play-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .play-btn svg {
      width: 16px;
      height: 16px;
      fill: var(--bg);
      margin-left: 2px;
    }

    .play-btn.playing svg {
      margin-left: 0;
    }

    .audio-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 150px;
    }

    .audio-title {
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      color: var(--text);
      white-space: nowrap;
    }

    .audio-progress-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .audio-progress {
      width: 120px;
      height: 3px;
      background: var(--text-muted);
      border-radius: 10px;
      overflow: hidden;
      cursor: none;
    }

    .audio-progress-bar {
      height: 100%;
      background: var(--text);
      border-radius: 10px;
      width: 0%;
      transition: width 0.1s linear;
    }

    .audio-time {
      font-size: 0.6rem;
      color: var(--text-dim);
      letter-spacing: 0.05em;
      font-variant-numeric: tabular-nums;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-btn {
      background: none;
      border: none;
      cursor: none;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .volume-btn svg {
      width: 16px;
      height: 16px;
      fill: var(--text-dim);
      transition: fill 0.3s ease;
    }

    .volume-btn:hover svg {
      fill: var(--text);
    }

    .volume-slider {
      width: 60px;
      height: 3px;
      background: var(--text-muted);
      border-radius: 10px;
      appearance: none;
      cursor: none;
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: var(--text);
      border-radius: 50%;
      cursor: none;
    }

    .volume-slider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: var(--text);
      border-radius: 50%;
      border: none;
      cursor: none;
    }

    /* Crosshair Cursor */
    .cursor {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.2s ease, opacity 0.2s ease;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }

    .cursor::before,
    .cursor::after {
      content: '';
      position: absolute;
      background: var(--text);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .cursor::before {
      width: 2px;
      height: 28px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .cursor::after {
      width: 28px;
      height: 2px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .cursor.hover {
      transform: translate(-50%, -50%) rotate(45deg) scale(1.4);
    }

    .cursor.hover::before,
    .cursor.hover::after {
      box-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.5);
    }

    /* Cursor Trail */
    .cursor-trail {
      position: fixed;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }

    /* Rain Effect */
    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 996;
      overflow: hidden;
    }

    .raindrop {
      position: absolute;
      top: -100px;
      width: 1px;
      background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: rain linear infinite;
    }

    @keyframes rain {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Smoke/Fog Effect */
    .smoke-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      pointer-events: none;
      z-index: 995;
      overflow: hidden;
    }

    .smoke {
      position: absolute;
      bottom: -100px;
      width: 200px;
      height: 200px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.04) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(30px);
      animation: smoke-rise linear infinite;
    }

    @keyframes smoke-rise {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) scale(2) rotate(180deg);
        opacity: 0;
      }
    }

    /* Film Scratches & Dust */
    .film-scratches {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1001;
      overflow: hidden;
    }

    .scratch {
      position: absolute;
      top: -10%;
      width: 1px;
      height: 120%;
      background: linear-gradient(to bottom, 
        transparent 0%, 
        rgba(255,255,255,0.1) 20%, 
        rgba(255,255,255,0.15) 50%, 
        rgba(255,255,255,0.1) 80%, 
        transparent 100%);
      animation: scratch-move linear infinite;
    }

    @keyframes scratch-move {
      0% { transform: translateY(-10%); opacity: 0; }
      5% { opacity: 1; }
      95% { opacity: 1; }
      100% { transform: translateY(10%); opacity: 0; }
    }

    .dust-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .dust {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: dust-float linear infinite;
    }

    @keyframes dust-float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-50vh) translateX(50px);
        opacity: 0;
      }
    }

    /* Floating Cyrillic Quotes */
    .quotes-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .floating-quote {
      position: absolute;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(0.9rem, 2vw, 1.3rem);
      color: var(--text-ghost);
      opacity: 0;
      white-space: nowrap;
      animation: floatQuote 20s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    @keyframes floatQuote {
      0%, 100% {
        opacity: 0;
        transform: translateY(20px);
      }
      15%, 85% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Background glow */
    .bg-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      top: -30%;
      left: 50%;
      transform: translateX(-50%);
      animation: breathe 12s ease-in-out infinite;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.025) 0%, transparent 70%);
      bottom: -20%;
      left: 50%;
      transform: translateX(-50%);
      animation: breathe 15s ease-in-out infinite reverse;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.15); }
    }

    /* Noise */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    /* Vignette */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 997;
      background: radial-gradient(ellipse at center, transparent 0%, transparent 40%, rgba(0,0,0,0.6) 100%);
    }

    /* VHS Scanlines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      opacity: 0.3;
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 24px 120px;
      text-align: center;
    }

    /* Artist Name */
    .artist-name {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(4rem, 18vw, 11rem);
      font-weight: 700;
      letter-spacing: 0.02em;
      line-height: 1;
      color: var(--text);
      text-transform: uppercase;
      margin-bottom: 50px;
      text-shadow: 
        0 0 40px rgba(255, 255, 255, 0.5),
        0 0 80px rgba(255, 255, 255, 0.3),
        0 0 120px rgba(255, 255, 255, 0.15);
      animation: fadeIn 2s ease-out, glowPulse 6s ease-in-out infinite, flicker 8s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0%, 100% { 
        text-shadow: 
          0 0 40px rgba(255, 255, 255, 0.5),
          0 0 80px rgba(255, 255, 255, 0.3),
          0 0 120px rgba(255, 255, 255, 0.15);
      }
      50% { 
        text-shadow: 
          0 0 60px rgba(255, 255, 255, 0.7),
          0 0 100px rgba(255, 255, 255, 0.4),
          0 0 150px rgba(255, 255, 255, 0.2);
      }
    }

    @keyframes flicker {
      0%, 97%, 100% { opacity: 1; }
      98% { opacity: 0.85; }
      99% { opacity: 0.95; }
    }

    /* Now Playing Badge */
    .now-playing {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: 1px solid var(--text-muted);
      border-radius: 100px;
      padding: 10px 24px;
      font-size: 0.6rem;
      font-weight: 500;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-bottom: 40px;
      animation: fadeIn 2s ease-out 0.3s both;
    }

    .now-playing::before {
      content: '';
      width: 6px;
      height: 6px;
      background: var(--text);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--text), 0 0 20px var(--text);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Album Section */
    .album-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
      animation: fadeIn 2s ease-out 0.5s both;
    }

    .album-artwork {
      width: 300px;
      height: 300px;
      margin-bottom: 40px;
      position: relative;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .album-artwork::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), transparent, rgba(255,255,255,0.1));
      border-radius: 6px;
      z-index: -1;
      animation: borderGlow 5s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .album-artwork::after {
      content: '';
      position: absolute;
      inset: 0;
      box-shadow: 
        0 0 80px rgba(255, 255, 255, 0.1),
        0 40px 80px rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      pointer-events: none;
    }

    .album-artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 4px;
    }

    .track-title {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(1.4rem, 4.5vw, 2.2rem);
      font-weight: 500;
      letter-spacing: 0.05em;
      line-height: 1.3;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
    }

    .track-meta {
      font-size: 0.75rem;
      color: var(--text-dim);
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Buttons */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 360px;
      animation: fadeIn 2s ease-out 0.7s both;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 32px;
      border-radius: 3px;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      cursor: none;
      letter-spacing: 0.08em;
    }

    .btn-contact {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--text-muted);
      flex-direction: column;
      gap: 5px;
    }

    .btn-contact:hover {
      border-color: var(--text-dim);
      background: rgba(255, 255, 255, 0.02);
      transform: translateY(-2px);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.08);
    }

    .btn-contact .label {
      font-size: 0.6rem;
      font-weight: 400;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    .btn-contact .email {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text);
    }

    /* Footer */
    footer {
      margin-top: 70px;
      animation: fadeIn 2s ease-out 0.9s both;
    }

    .footer-line {
      width: 30px;
      height: 1px;
      background: var(--text-muted);
      margin: 0 auto 20px;
    }

    footer p {
      font-size: 0.65rem;
      color: var(--text-dim);
      line-height: 2.2;
      letter-spacing: 0.15em;
    }

    footer a {
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s;
    }

    footer a:hover {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cursor, .cursor-trail {
        display: none;
      }

      body, html, .btn, .lang-btn, .play-btn, .volume-btn, .volume-slider, .audio-progress {
        cursor: auto;
      }

      .lang-toggle {
        top: 20px;
        right: 20px;
        padding: 6px 8px;
      }

      .lang-btn {
        padding: 5px 10px;
        font-size: 0.65rem;
      }

      .audio-player {
        bottom: 20px;
        padding: 10px 15px;
        gap: 12px;
      }

      .play-btn {
        width: 36px;
        height: 36px;
      }

      .audio-info {
        min-width: 100px;
      }

      .audio-progress {
        width: 80px;
      }

      .volume-control {
        display: none;
      }

      .container {
        padding: 100px 20px 140px;
      }

      .album-artwork {
        width: 260px;
        height: 260px;
      }

      .floating-quote {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .album-artwork {
        width: 220px;
        height: 220px;
      }

      .actions {
        max-width: 100%;
      }

      .audio-player {
        width: calc(100% - 40px);
        max-width: 300px;
      }

      .audio-progress {
        width: 60px;
      }
    }
  </style>
</head>

  </audio>

  <!-- Language Toggle -->
  <div class="lang-toggle">
    <button class="lang-btn active" id="btn-ru" data-lang="ru">RU</button>

      <div class="audio-progress-container">

          <div class="audio-progress-bar" id="progressBar"></div>
        </div>
        <span class="audio-time" id="audioTime">0:00</span>
      </div>
    </div>
    <div class="volume-control">
      <button class="volume-btn" id="volumeBtn">
        <svg id="volumeIcon" viewBox="0 0 24 24">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg id="muteIcon" viewBox="0 0 24 24" style="display: none;">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
      </button>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
    </div>
  </div>

  <!-- Cursor -->
  <div class="cursor"></div>
  <div id="cursor-trails"></div>

  <!-- Rain -->
  <div class="rain-container" id="rain"></div>

  <!-- Smoke/Fog -->

  <!-- Film Effects -->
  <div class="film-scratches" id="scratches"></div>
  <div class="dust-container" id="dust"></div>

  <!-- Floating Quotes -->
  <div class="quotes-container" id="quotes"></div>

  <!-- Background -->
  <div class="bg-glow">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="vignette"></div>
  <div class="noise"></div>
  <div class="scanlines"></div>

  <div class="container">
    
    <h1 class="artist-name">Тайлер</h1>

    <div class="now-playing" data-ru="Сейчас играет" data-en="Now Playing">Сейчас играет</div>

    <section class="album-section">
      <div class="album-artwork">
        <img src="Cover.png" alt="Я живой… Я иду к тебе">
      </div>
      
      <h2 class="track-title" data-ru="Я живой… Я иду к тебе" data-en="I'm Alive… I'm Coming to You">Я живой… Я иду к тебе</h2>
      <p class="track-meta" data-ru="Сингл • 2025" data-en="Single • 2025">Сингл • 2025</p>
    </section>

    <div class="actions">
      <a href="mailto:zedonmarkway@gmail.com" class="btn btn-contact">
        <span class="label" data-ru="Сотрудничество" data-en="Booking & Contact">Сотрудничество</span>
        <span class="email">zedonmarkway@gmail.com</span>
      </a>
    </div>

    <footer>
      <div class="footer-line"></div>
      <p>
        <span data-ru="Официальный сайт" data-en="Official website of">Официальный сайт</span> <a href="https://n33da.lol">Тайлер</a>
      </p>
      <p>© 2025 Тайлер</p>
    </footer>

  </div>

  <script>
    // ===== AUDIO PLAYER =====
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const audioTime = document.getElementById('audioTime');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeIcon = document.getElementById('volumeIcon');
    const muteIcon = document.getElementById('muteIcon');
    const volumeSlider = document.getElementById('volumeSlider');

    let isPlaying = false;

    // Set initial volume
    audio.volume = 0.7;

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
        playBtn.classList.remove('playing');
      } else {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        playBtn.classList.add('playing');
      }
      isPlaying = !isPlaying;
    });

    // Update progress bar
    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + '%';
      
      const minutes = Math.floor(audio.currentTime / 60);
      const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      audioTime.textContent = `${minutes}:${seconds}`;
    });

    // Click on progress bar to seek
    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    });

    // Volume control
    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
      updateVolumeIcon();
    });

    volumeBtn.addEventListener('click', () => {
      if (audio.volume > 0) {
        audio.dataset.prevVolume = audio.volume;
        audio.volume = 0;
        volumeSlider.value = 0;
      } else {
        audio.volume = audio.dataset.prevVolume || 0.7;
        volumeSlider.value = audio.volume;
      }
      updateVolumeIcon();
    });

    function updateVolumeIcon() {
      if (audio.volume === 0) {
        volumeIcon.style.display = 'none';
        muteIcon.style.display = 'block';
      } else {
        volumeIcon.style.display = 'block';
        muteIcon.style.display = 'none';
      }
    }

    // ===== LANGUAGE TOGGLE =====
    let currentLang = 'ru';
    const btnRu = document.getElementById('btn-ru');
    const btnEn = document.getElementById('btn-en');
    const translatables = document.querySelectorAll('[data-ru]');

    function setLanguage(lang) {
      currentLang = lang;
      btnRu.classList.toggle('active', lang === 'ru');
      btnEn.classList.toggle('active', lang === 'en');
      
      translatables.forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });

      // Update quotes for language
      document.querySelectorAll('.floating-quote').forEach(q => q.remove());
      setTimeout(() => {
        for (let i = 0; i < 5; i++) {
          setTimeout(() => createQuote(), i * 3000);
        }
      }, 500);
    }

    btnRu.addEventListener('click', () => setLanguage('ru'));
    btnEn.addEventListener('click', () => setLanguage('en'));

    // ===== CURSOR =====
    const cursor = document.querySelector('.cursor');
    const links = document.querySelectorAll('a, button, .audio-progress, .volume-slider');
    let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.15;
      cursorY += (mouseY - cursorY) * 0.15;
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    links.forEach(link => {
      link.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      link.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    document.addEventListener('mouseleave', () => cursor.style.opacity = '0');
    document.addEventListener('mouseenter', () => cursor.style.opacity = '1');

    // ===== CURSOR TRAIL =====
    const trailContainer = document.getElementById('cursor-trails');
    const trailLength = 12;
    let trails = [];
    let trailPositions = [];

    for (let i = 0; i < trailLength; i++) {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.opacity = (1 - i / trailLength) * 0.5;
      trail.style.width = (8 - i * 0.5) + 'px';
      trail.style.height = (8 - i * 0.5) + 'px';
      trailContainer.appendChild(trail);
      trails.push(trail);
      trailPositions.push({ x: 0, y: 0 });
    }

    function animateTrails() {
      trailPositions[0].x += (mouseX - trailPositions[0].x) * 0.3;
      trailPositions[0].y += (mouseY - trailPositions[0].y) * 0.3;
      
      for (let i = 1; i < trailLength; i++) {
        trailPositions[i].x += (trailPositions[i-1].x - trailPositions[i].x) * 0.3;
        trailPositions[i].y += (trailPositions[i-1].y - trailPositions[i].y) * 0.3;
      }
      
      trails.forEach((trail, i) => {
        trail.style.left = trailPositions[i].x + 'px';
        trail.style.top = trailPositions[i].y + 'px';
      });
      
      requestAnimationFrame(animateTrails);
    }
    animateTrails();

    // ===== RAIN =====
    function createRain() {
      const container = document.getElementById('rain');
      const count = 150;

      for (let i = 0; i < count; i++) {
        const drop = document.createElement('div');
        drop.className = 'raindrop';
        
        const left = Math.random() * 100;
        const height = Math.random() * 20 + 10;
        const duration = Math.random() * 0.5 + 0.4;
        const delay = Math.random() * -2;
        const opacity = Math.random() * 0.3 + 0.1;
        
        drop.style.cssText = `
          left: ${left}%;
          height: ${height}px;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
          opacity: ${opacity};
        `;
        
        container.appendChild(drop);
      }
    }
    createRain();

    // ===== SMOKE/FOG =====
    function createSmoke() {
      const container = document.getElementById('smoke');
      const count = 15;

      for (let i = 0; i < count; i++) {
        const smoke = document.createElement('div');
        smoke.className = 'smoke';
        
        const left = Math.random() * 100;
        const size = Math.random() * 200 + 100;
        const duration = Math.random() * 20 + 15;
        const delay = Math.random() * -20;
        
        smoke.style.cssText = `
          left: ${left}%;
          width: ${size}px;
          height: ${size}px;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
        `;
        
        container.appendChild(smoke);
      }
    }
    createSmoke();

    // ===== FILM SCRATCHES =====
    function createScratches() {
      const container = document.getElementById('scratches');
      
      setInterval(() => {
        if (Math.random() > 0.7) {
          const scratch = document.createElement('div');
          scratch.className = 'scratch';
          scratch.style.left = Math.random() * 100 + '%';
          scratch.style.animationDuration = (Math.random() * 0.3 + 0.1) + 's';
          container.appendChild(scratch);
          
          setTimeout(() => scratch.remove(), 500);
        }
      }, 200);
    }
    createScratches();

    // ===== DUST PARTICLES =====
    function createDust() {
      const container = document.getElementById('dust');
      const count = 30;

      for (let i = 0; i < count; i++) {
        const dust = document.createElement('div');
        dust.className = 'dust';
        
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const size = Math.random() * 2 + 1;
        const duration = Math.random() * 10 + 8;
        const delay = Math.random() * -15;
        
        dust.style.cssText = `
          left: ${left}%;
          top: ${top}%;
          width: ${size}px;
          height: ${size}px;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
        `;
        
        container.appendChild(dust);
      }
    }
    createDust();

    // ===== FLOATING QUOTES =====
    const quotesRu = [
      'Всё пройдёт...',
      'Мы одиноки',
      'Время не ждёт',
      'Ночь бесконечна',
      'Душа болит',
      'Свет в темноте',
      'Мечты разбиты',
      'Тишина кричит',
      'Надежда умирает последней',
      'Сердце помнит',
      'Путь во тьме',
      'Слёзы дождя',
      'Пепел воспоминаний',
      'Эхо прошлого'
    ];

    const quotesEn = [
      'Everything fades...',
      'We are alone',
      'Time waits for no one',
      'The night is endless',
      'The soul aches',
      'Light in darkness',
      'Shattered dreams',
      'Silence screams',
      'Hope dies last',
      'The heart remembers',
      'A path through darkness',
      'Tears of rain',
      'Ashes of memories',
      'Echoes of the past'
    ];

    function createQuote() {
      const container = document.getElementById('quotes');
      const quote = document.createElement('div');
      quote.className = 'floating-quote';
      
      const quotes = currentLang === 'ru' ? quotesRu : quotesEn;
      quote.textContent = quotes[Math.floor(Math.random() * quotes.length)];
      
      const x = Math.random() * 70 + 15;
      const y = Math.random() * 60 + 20;
      const duration = Math.random() * 10 + 15;
      const delay = Math.random() * 5;
      
      quote.style.cssText = `
        left: ${x}%;
        top: ${y}%;
        animation-duration: ${duration}s;
        animation-delay: ${delay}s;
      `;
      
      container.appendChild(quote);
      
      setTimeout(() => {
        quote.remove();
        createQuote();
      }, (duration + delay) * 1000);
    }

    // Create initial quotes
    for (let i = 0; i < 5; i++) {
      setTimeout(() => createQuote(), i * 3000);
    }
  </script>

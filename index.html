<head>
  <meta charset="UTF-8">

  <title>Тайлер | Official</title>
  <meta name="description" content="Тайлер — Official artist website. New single 'Я живой… Я иду к тебе' out December 16, 2025.">

  <link rel="canonical" href="https://tayler-official.netlify.app" />
  <meta property="og:title" content="Тайлер">
  <meta property="og:description" content="Official website of Тайлер. Stream 'Я живой… Я иду к тебе' on Spotify.">
  <meta property="og:type" content="music.musician">
  <meta property="og:url" content="https://tayler-official.netlify.app">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Inter:wght@300;400;500&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --text-dim: rgba(255, 255, 255, 0.35);
      --text-muted: rgba(255, 255, 255, 0.12);
      --text-ghost: rgba(255, 255, 255, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html {
      scroll-behavior: smooth;
      cursor: none;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      cursor: none;
    }

    /* Crosshair Cursor */
    .cursor {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.2s ease, opacity 0.2s ease;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }

    .cursor::before,
    .cursor::after {
      content: '';
      position: absolute;
      background: var(--text);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .cursor::before {
      width: 2px;
      height: 28px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .cursor::after {
      width: 28px;
      height: 2px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .cursor.hover {
      transform: translate(-50%, -50%) rotate(45deg) scale(1.4);
    }

    .cursor.hover::before,
    .cursor.hover::after {
      box-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.5);
    }

    /* Rain Effect */
    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 996;
      overflow: hidden;
    }

    .raindrop {
      position: absolute;
      top: -100px;
      width: 1px;
      background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: rain linear infinite;
    }

    @keyframes rain {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Floating Cyrillic Quotes */
    .quotes-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .floating-quote {
      position: absolute;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(0.9rem, 2vw, 1.3rem);
      color: var(--text-ghost);
      opacity: 0;
      white-space: nowrap;
      animation: floatQuote 20s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    @keyframes floatQuote {
      0%, 100% {
        opacity: 0;
        transform: translateY(20px);
      }
      15%, 85% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Background glow */
    .bg-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      top: -30%;
      left: 50%;
      transform: translateX(-50%);
      animation: breathe 12s ease-in-out infinite;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.025) 0%, transparent 70%);
      bottom: -20%;
      left: 50%;
      transform: translateX(-50%);
      animation: breathe 15s ease-in-out infinite reverse;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.15); }
    }

    /* Noise */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    /* Vignette */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 997;
      background: radial-gradient(ellipse at center, transparent 0%, transparent 40%, rgba(0,0,0,0.6) 100%);
    }

    /* VHS Scanlines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      opacity: 0.3;
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 24px;
      text-align: center;
    }

    /* Artist Name */
    .artist-name {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(4rem, 18vw, 11rem);
      font-weight: 700;
      letter-spacing: 0.02em;
      line-height: 1;
      color: var(--text);
      text-transform: uppercase;
      margin-bottom: 50px;
      text-shadow: 
        0 0 40px rgba(255, 255, 255, 0.5),
        0 0 80px rgba(255, 255, 255, 0.3),
        0 0 120px rgba(255, 255, 255, 0.15);
      animation: fadeIn 2s ease-out, glowPulse 6s ease-in-out infinite, flicker 8s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0%, 100% { 
        text-shadow: 
          0 0 40px rgba(255, 255, 255, 0.5),
          0 0 80px rgba(255, 255, 255, 0.3),
          0 0 120px rgba(255, 255, 255, 0.15);
      }
      50% { 
        text-shadow: 
          0 0 60px rgba(255, 255, 255, 0.7),
          0 0 100px rgba(255, 255, 255, 0.4),
          0 0 150px rgba(255, 255, 255, 0.2);
      }
    }

    @keyframes flicker {
      0%, 97%, 100% { opacity: 1; }
      98% { opacity: 0.85; }
      99% { opacity: 0.95; }
    }

    /* Countdown */
    .countdown {
      display: flex;
      gap: 30px;
      margin-bottom: 50px;
      animation: fadeIn 2s ease-out 0.3s both;
    }

    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .countdown-number {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 400;
      line-height: 1;
      color: var(--text);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .countdown-label {
      font-size: 0.6rem;
      font-weight: 400;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-top: 8px;
    }

    .countdown-separator {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      color: var(--text-muted);
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    /* Album Section */
    .album-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
      animation: fadeIn 2s ease-out 0.5s both;
    }

    .release-tag {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: 1px solid var(--text-muted);
      border-radius: 100px;
      padding: 10px 24px;
      font-size: 0.6rem;
      font-weight: 500;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-bottom: 40px;
    }

    .release-tag::before {
      content: '';
      width: 6px;
      height: 6px;
      background: var(--text);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--text), 0 0 20px var(--text);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .album-artwork {
      width: 300px;
      height: 300px;
      margin-bottom: 40px;
      position: relative;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .album-artwork::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), transparent, rgba(255,255,255,0.1));
      border-radius: 6px;
      z-index: -1;
      animation: borderGlow 5s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .album-artwork::after {
      content: '';
      position: absolute;
      inset: 0;
      box-shadow: 
        0 0 80px rgba(255, 255, 255, 0.1),
        0 40px 80px rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      pointer-events: none;
    }

    .album-artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 4px;
    }

    .track-title {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(1.4rem, 4.5vw, 2.2rem);
      font-weight: 500;
      letter-spacing: 0.05em;
      line-height: 1.3;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
    }

    .track-meta {
      font-size: 0.75rem;
      color: var(--text-dim);
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Buttons */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 360px;
      animation: fadeIn 2s ease-out 0.7s both;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 32px;
      border-radius: 3px;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      cursor: none;
      letter-spacing: 0.08em;
    }

    .btn-spotify {
      background: var(--text);
      color: var(--bg);
      box-shadow: 
        0 0 30px rgba(255, 255, 255, 0.25),
        0 0 60px rgba(255, 255, 255, 0.1);
    }

    .btn-spotify::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
      transition: left 0.5s ease;
    }

    .btn-spotify:hover::before {
      left: 100%;
    }

    .btn-spotify:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 0 50px rgba(255, 255, 255, 0.4),
        0 0 100px rgba(255, 255, 255, 0.15),
        0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .btn-spotify svg {
      width: 20px;
      height: 20px;
    }

    .btn-contact {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--text-muted);
      flex-direction: column;
      gap: 5px;
    }

    .btn-contact:hover {
      border-color: var(--text-dim);
      background: rgba(255, 255, 255, 0.02);
      transform: translateY(-2px);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.08);
    }

    .btn-contact .label {
      font-size: 0.6rem;
      font-weight: 400;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    .btn-contact .email {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text);
    }

    /* Footer */
    footer {
      margin-top: 70px;
      animation: fadeIn 2s ease-out 0.9s both;
    }

    .footer-line {
      width: 30px;
      height: 1px;
      background: var(--text-muted);
      margin: 0 auto 20px;
    }

    footer p {
      font-size: 0.65rem;
      color: var(--text-dim);
      line-height: 2.2;
      letter-spacing: 0.15em;
    }

    footer a {
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s;
    }

    footer a:hover {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cursor {
        display: none;
      }

      body, html, .btn {
        cursor: auto;
      }

      .container {
        padding: 60px 20px;
      }

      .countdown {
        gap: 20px;
      }

      .album-artwork {
        width: 260px;
        height: 260px;
      }

      .floating-quote {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .countdown {
        gap: 15px;
      }

      .countdown-separator {
        display: none;
      }

      .album-artwork {
        width: 220px;
        height: 220px;
      }

      .actions {
        max-width: 100%;
      }
    }
  </style>
</head>

  <script>
    // ===== CURSOR =====
    const cursor = document.querySelector('.cursor');
    const links = document.querySelectorAll('a, button');
    let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.15;
      cursorY += (mouseY - cursorY) * 0.15;
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    links.forEach(link => {
      link.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      link.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    document.addEventListener('mouseleave', () => cursor.style.opacity = '0');
    document.addEventListener('mouseenter', () => cursor.style.opacity = '1');

    // ===== RAIN =====
    function createRain() {
      const container = document.getElementById('rain');
      const count = 150;

      for (let i = 0; i < count; i++) {
        const drop = document.createElement('div');
        drop.className = 'raindrop';
        
        const left = Math.random() * 100;
        const height = Math.random() * 20 + 10;
        const duration = Math.random() * 0.5 + 0.4;
        const delay = Math.random() * -2;
        const opacity = Math.random() * 0.3 + 0.1;
        
        drop.style.cssText = `
          left: ${left}%;
          height: ${height}px;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
          opacity: ${opacity};
        `;
        
        container.appendChild(drop);
      }
    }
    createRain();

    // ===== COUNTDOWN =====
    function updateCountdown() {
      const release = new Date('2025-12-16T00:00:00').getTime();
      const now = new Date().getTime();
      const diff = release - now;

      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      } else {
        document.getElementById('countdown').innerHTML = '<span style="font-family: Oswald; font-size: 1.5rem; letter-spacing: 0.2em;">УЖЕ ВЫШЕЛ</span>';
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // ===== FLOATING QUOTES =====
    const quotes = [
      'Всё пройдёт...',
      'Мы одиноки',
      'Время не ждёт',
      'Ночь бесконечна',
      'Душа болит',
      'Свет в темноте',
      'Мечты разбиты',
      'Тишина кричит',
      'Надежда умирает последней',
      'Сердце помнит',
      'Путь во тьме',
      'Слёзы дождя',
      'Пепел воспоминаний',
      'Эхо прошлого'
    ];

    function createQuote() {
      const container = document.getElementById('quotes');
      const quote = document.createElement('div');
      quote.className = 'floating-quote';
      quote.textContent = quotes[Math.floor(Math.random() * quotes.length)];
      
      const x = Math.random() * 80 + 10;
      const y = Math.random() * 70 + 15;
      const duration = Math.random() * 10 + 15;
      const delay = Math.random() * 5;
      
      quote.style.cssText = `
        left: ${x}%;
        top: ${y}%;
        animation-duration: ${duration}s;
        animation-delay: ${delay}s;
      `;
      
      container.appendChild(quote);
      
      setTimeout(() => {
        quote.remove();
        createQuote();
      }, (duration + delay) * 1000);
    }

    // Create initial quotes
    for (let i = 0; i < 5; i++) {
      setTimeout(() => createQuote(), i * 3000);
    }
  </script>
